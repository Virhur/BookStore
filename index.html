<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <meta name="description" content="prodavnica, knjiga, knjizara, e-knjige">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">BookStore</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0 ">
                    <!-- dodati active klasu na odredjene strane -->
                    <li class="nav-item"> 
                        <a class="nav-link" href="#">Početna</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Prodajna mesta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontakt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">O nama</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Korpa
                            <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                        </a>
                        <div class="dropdown-menu" id='korpa' aria-labelledby="dropdownId">
                            <div class="row">
                                <div class="col-12" id='korpa-empty'>
                                    <p class="text-center">Trenutno nemate ništa u korpi.</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 d-flex justify-content-end">
                                    <a href="#" class="btn btn-success mr-2">Kupi</a>
                                    <a href="#" class="btn btn-primary mr-2">Korpa</a>
                                </div>
                            </div>
                        </div>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- small screen slider start -->
    <div id="carouselExampleControls" class="carousel slide d-lg-none" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/1920_600.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/1920_600.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/1920_600.png" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- small screen slider end -->

    <!-- large screen slider start -->
    <div id="carouselExampleControls" class="carousel slide d-none d-lg-block" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/1920_300.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/1920_300.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/1920_300.png" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- large screen slider end -->

    <!-- main content start -->
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 d-flex justify-content-center">
                <h1>Preporučujemo</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-outline-primary mr-2 toggle-filter active" data-filter='all'>Sve</button>
                <button class="btn btn-outline-primary mr-2 toggle-filter" data-filter='fantasy'>Fantastika</button>
                <button class="btn btn-outline-primary mr-2 toggle-filter" data-filter='philosophy'>Filozofija</button>
                <button class="btn btn-outline-primary mr-2 toggle-filter" data-filter='history'>Istorija</button>
                <button class="btn btn-outline-primary mr-2 toggle-filter" data-filter='foreign_books'>Strane knjige</button>
            </div>
        </div>
        <div class="row mt-5" id='knjige'>
            
        </div>
    </div>
    <!-- main content end -->

    <!-- page js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/books.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
